<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Gerador de QRcode</title>
    <link rel="stylesheet" href="estilo/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <main>
        <h1>Gerador de QR code</h1>
        <div class="container">
            <div class="gerador" id="igerador">
                <label for="itexto">URL ou Texto</label>
                <input type="text" name="texto" id="itexto" placeholder="Escreva um texto ou uma URL" class="texto">
                <label for="icor">Cor Principal</label>
                <input type="color" id="icor" class="cor">
                <label for="icorFundo">Cor do Fundo</label>
                <input type="color" id="icorFundo" class="corFundo" value="#ffffff">
                <button onclick="gerarQrcode()">Gerar Qr code</button>
            </div>
            <div class="qrcode hide" id="iqrcode"></div>
        </div>
    </main>
</body>
</html>
